    <style>

        body {

        header {
            height: 75px;
            padding: 1rem;
            color: white;
            background: teal;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            /* width: 100% */
            left: 0;
            right: 0;
            margin-bottom: 20px;
            padding-left: 100px;
            padding-right: 100px;
            background-color: white;
            z-index: 5;
        }

        .header-button {
            float: right;
            padding: 20px;
            margin: 20px 20px 0px 0px;
            margin-right: 70px;
        }

            display: flex;
            flex-direction: row;

        }

            font-size: 25px;
        }

        .container_C{
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .cards-box {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-top: 50px;
            border-top: 2px solid #9aa0a6;
            width: 500px;
        }

        .card {
            margin-top: 30px;
            margin-left: 30px;
            border: 2px solid;
            border-radius: 10px;
            margin-right: 40px;
        }
